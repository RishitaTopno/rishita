<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <style>
    body{
        justify-content: center;
        display: flex;
    }
        .circle{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid;
            background-color: aqua;

        }
        .circle:hover{
            background-color: blue;
            transition: all 0.3s ease;
            transform: scale(1.2);
            box-shadow: 4px 8px 8px 8px rgb(221, 123, 143);
        }
    </style>
</head>
<body>
    <div class="circle">
        
    </div>
</body>
</html>
